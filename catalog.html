<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mishka</title>
  <meta name="viewport" content="width=device, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
  <body>
    <header class="page__header">
      <nav class="main-nav main-nav--closed main-nav--no-js">
        <button class="main-nav__button-toggle">
          <span class="visually-hidden">Mеню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__head">
            <a class="main-nav__link main-nav__logo" href="index.html">
              <span class="visually-hidden">Главная</span>
              <svg class="main-nav__logo--mobile" width="86" height="35">
                <use xlink:href="../img/sprite.svg#logo__mobile"></use>
              </svg>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">Каталог товаров</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Вязание на заказ</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--search" href="#">
              <div class="main-nav__icon">
                <svg class="icon icon--search" width="19" height="18">
                  <use xlink:href="../img/sprite.svg#icon-search"></use>
                </svg>
              </div>
              Поиск по сайту
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link main-nav__link--cart" href="#">
              <div class="main-nav__icon">
                <svg class="icon icon--cart" width="20" height="19">
                  <use xlink:href="../img/sprite.svg#icon-cart"></use>
                </svg>
              </div>
              Корзина: <span class="main-nav__cart-status">пока пуста</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <footer class="page-footer">
      <ul class="page-footer__socials">
        <li class="page-footer__social-item page-footer__instagram">
          <a href="#"><img src="img/icon-instagram.png" alt=""></a>
        </li>
        <li class="page-footer__social-item page-footer__facebook">
          <a href="#"><img src="img/icon-facebook.png" alt=""></a>
        </li>
        <li class="page-footer__social-item page-footer__twitter">
          <a href="#"><img src="img/icon-twitter.png" alt=""></a>
        </li>
      </ul>
      <div class="page-footer__copyright">
        <a class="page-footer__link-copyright" href="#"><span>Разработано</span>
          <img src="img/icon-copyright.png" alt="">
        </a>
      </div>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
